<body>
    <div class="top-bar">
        <h1 style="font-family: sans;color: #a795de;">
            Ghostpost
        </h1>
    </div>
    <div class="main">
    <ol>
    </ol>
        
    </div>
    
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
            <a href="/thread.html?${thread.id}">
            <h4 class="title">
            ${thread.title}
            </h4>
            <div class="bottom">
                <p class="timestamp">
                ${new Date(thread.date).toLocaleString()}
                </p>
                <p class="comment-count">
                ${thread.comments.length} comments
                </p>
            </div>
            </a>
        </li>
        `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
    
    <style>
        body {
            color: #fff;
            background-color: #241f30;
            font-family: sans-serif;
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: #73ffa4;
        }
        h1, h4, ol {
            margin: 5px 0;
        }
        h1 {
            margin: 20px;
        }
        p {
            margin: 5px 0;
        }
        .top-bar {
            background-color: #3b334f;
        }
        .main {
            border: 1px solid #a795de;
            background-color: #1e1a29;
            padding: 10px;
        }
        .row {
            color: #a795de;
            padding: 5px;
        }
        .bottom  {
            color: #584d78;
            display: flex;
        }
        .timestamp {
            padding-right: 10px;
        }
    </style>
    
</body>
